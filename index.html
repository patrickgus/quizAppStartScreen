<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Star Wars Quiz App</title>
    <meta name="description" content="Test your knowledge of the original trilogy, prequel trilogy, and the newest films.">
    <link href="https://meyerweb.com/eric/tools/css/reset/reset.css" rel="stylesheet" type="text/css" />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role="banner">
      <div class="quizLogo">
        <h1>Star Wars</h1>
      </div>
      <div class="questionScore">
        <ul>
          <li>Question: <span class="questionNumber">0</span>/10</li>
          <li>Score: <span class="score">0</span></li>
        </ul>
      </div>
      <nav class="navbar">
        <ul class="menu">
          <li>Start</li>
          <li>Question</li>
          <li>Feedback</li>
          <li>Results</li>
        </ul>
      </nav>
    </header>
    <main role="main">
      <div class="quizStart">
        <h2>May the Force be with you!</h2>
        <button type="button" class="startButton">Start</button>
      </div>
      <div class="questionAnswerForm"></div>
    </main>
  </body>
</html>
